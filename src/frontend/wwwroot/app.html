<!DOCTYPE html>
<html lang="en-US" data-theme="light">

<head>
    <meta charset="utf-8" />
    <title>Darbot Engine API</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Thought into existence by Darbot -->
    <!-- Bulma CSS Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS Files -->
    <link rel="stylesheet" href="assets/theme.css">
    <link rel="stylesheet" href="assets/bulma-switch.css">
    <link rel="stylesheet" href="app.css">
</head>

<body id="app">
    <div class="columns is-gapless mb-0">
        <div
            class="column asside border-right is-one-fifth is-flex is-flex-direction-column is-justify-content-space-between cyber-grid-animated">
            <!-- App menu start -->
            <aside class="menu mx-3 mt-5">
                <strong id="goHomeButton" class="menu-logo is-flex is-align-items-center darbot-brand">
                    <img class="mr-3" src="../assets/app-logo.svg">
                    <span>Darbot Engine API</span>
                </strong>
                <button id="newTaskButton" class="button is-fullwidth my-6 gradient btn-cyber">New task</button>
                <p class="menu-label">My tasks</p>
                <ul id="myTasksMenu" class="menu-list"></ul>
            </aside>
            <aside class="menu mx-3">
                <p class="menu-label">Status</p>
                <ul id="tasksStats" class="menu-list"></ul>
                <p class="menu-label"></p>
            </aside>
            <!-- Theme toggle moved to bottom left -->
            <div class="theme-toggle-bottom mx-3 mb-3">
                <a id="themeToggle" href="#" class="is-flex is-align-items-center">
                    <i class="fa-solid fa-moon mr-2"></i>
                    <span>Dark Mode</span>
                </a>
            </div>
            <!-- App menu end -->
        </div>
        <div class="column is-flex">
            <!-- App components start -->

            <iframe id="viewIframe" src class="iframe"></iframe>

            <!-- App components end -->
        </div>
    </div>
    <!-- Modal history start -->
    <div id="taskHistoryModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">History modal</p>
                <button class="button is-white modal-close-button"><i class="fa-solid fa-xmark"></i></button>
            </header>
            <section class="modal-card-body">
                <!-- Content ... -->
            </section>
            <footer class="modal-card-foot"></footer>
        </div>
    </div>
    <!-- Modal agents start -->
    <div id="taskAgentsModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Agents modal</p>
                <button class="button is-white modal-close-button"><i class="fa-solid fa-xmark"></i></button>
            </header>
            <section class="modal-card-body">
                <!-- Content ... -->
            </section>
            <footer class="modal-card-foot"></footer>
        </div>
    </div>
    <!-- Modal agents start -->
    <div id="taskWokFlowModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Workflow modal</p>
                <button class="button is-white modal-close-button"><i class="fa-solid fa-xmark"></i></button>
            </header>
            <section class="modal-card-body">
                <!-- Content ... -->
            </section>
            <footer class="modal-card-foot"></footer>
        </div>
    </div>
    <script src="/config.js"></script>
    <script src="/utils.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
